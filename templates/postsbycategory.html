{% extends 'base.html' %}


{% block content %}

   
 <div class="text-uppercase text-warning" style="letter-spacing: 2px;">Category</div>

  <div class="row mb-2">
    {% if posts %}
    {% for post in posts %}
    
    <div class="col-md-6">
      <div class="card border-0" >
        <div class="card-body">
          <h3><a href="{% url 'blogs' post.slug %}">{{post.title}}</a></h3>
          <small class="mb-1 text-muted">{{post.created_at | timesince}} ago | {{post.author}}</small>
          <p class="card-text">{{post.short_description | truncatewords:10}}</p>
        </div>
      </div>
    </div>
    
    {%endfor%}
   
   
    {% else %}
    <p>no posts by category</p>
    {% endif %}
   

    
  </div>

       
        <!-- /.blog-post -->

      </div>
      <!-- /.blog-main -->

    

    </div><!-- /.row -->

 

</div>
{% endblock %}
