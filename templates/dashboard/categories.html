{% extends 'base.html' %}

{% block content %}

<div class="row">

    <!-- LEFT SIDEBAR -->
    {% include 'dashboard/sidebar.html' %}

    <!-- RIGHT CONTENT -->
    <div class="col-md-9">

        <table class="table table-hover">
  <thead>
    <h3>All Categories</h3>
    <a href="{% url 'addCategory' %}" class="btn btn-dark text-light float-right">Add New</a>
    <tr>
      <th>Category Name</th>
      <th>Updated At</th>
      <th>Created At</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
   {% for cat in categories %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ cat }}</td>
      <td>{{cat.created_at}}</td>
      <td>{{cat.updated_at}}</td>
      <td>
      <a href="{% url 'editCategory' cat.id %}"><i class="fas fa-edit text-success"></i></a>
&nbsp;
<a href="{% url 'deleteCategory' cat.id %}"><i class="fas fa-trash text-danger"></i></a>

      </td>
    </tr>
    {% endfor %}
   
  </tbody>
</table>

    </div>
</div>

{% endblock %}
